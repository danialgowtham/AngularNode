<div class="slim-mainpanel">
  <div class="container mg-b-20">
    <div class="slim-pageheader">
      <ol class="breadcrumb slim-breadcrumb">
        <i class="tx-primary icon ion-help-circled cursor-pointer tx-20-force" matTooltip="List of IOF"></i>
      </ol>
      <h6 class="slim-pagetitle">
        <span>IOF Pending List</span>
      </h6>

    </div><!-- slim-pageheader -->
    <div class="section-wrapper mat-elevation-z8">
      <div class="filter_class">
        <mat-form-field appearance="outline">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      <div class="section-wrapper pd-0">
        <table mat-table [dataSource]="rrf_list_data" class="wd-100p">

          <ng-container matColumnDef="rrf_id">
            <th mat-header-cell *matHeaderCellDef> RRF ID </th>
            <td mat-cell *matCellDef="let element"> {{element?.rrf_code}}</td>
          </ng-container>

          <ng-container matColumnDef="candidate_name">
            <th mat-header-cell *matHeaderCellDef> Candidate Name</th>
            <td mat-cell *matCellDef="let element"> {{element?.candidate_detail?.candidate_name}} </td>
          </ng-container>

          <ng-container matColumnDef="resume">
            <th mat-header-cell *matHeaderCellDef> Candidate Resume</th>
            <td mat-cell *matCellDef="let element">
              <a [href]="BACK_END_URL+element?.candidate_detail?.resume" target="_blank" download>
                <span class="">
                  {{element?.candidate_detail?.candidate_name}} Resume
                </span>
              </a>
            </td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td class="text-center wd-10 cursor-pointer tx-15" mat-cell *matCellDef="let element">
              <i class="fa fa-edit mg-l-5" (click)="openIOFForm(element)"></i>

            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
      </div>

    </div>
  </div>
</div>
