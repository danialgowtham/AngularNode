<h5 mat-dialog-title>Have you selected all relevant competencies?</h5>
<div class="col-lg-12 mg-t-10 text-center">
    <button mat-button (click)="onNoClick('yes')"  style="margin-right:10px" color="primary" cdkFocusInitial >Yes</button>
    <button mat-button (click)="onNoClick('no')" color="warn" >No</button>
</div>
