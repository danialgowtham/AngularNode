<div class="slim-mainpanel">
  <div class="container">
    <section class="mat-elevation-z3 mg-t-15">
      <div class="row">
        <div class="col-12">
          <div class="card profile-with-cover">
            <div class="ht-100" id="cover_pic">
            </div>
            <div class="media profil-cover-details row">
              <div class="col-12">
                <div class="align-self-center  text-center">
                  <img alt="Card image" class="rounded-circle img-border gradient-summer width-100 ht-90"
                    src="assets/img/profile_picture.jpg" id="profile_pic">
                </div>
              </div>
            </div>
            <div class="profile-section">
              <div class="row">
                <div class="col-lg-5 col-md-5 ">
                  <ul class="profile-menu ">
                    <!-- <li><label class="tab cursor-pointer tx-15 tx-primary font-weight-bold"
                        [ngClass]="flags?.skill_flag? 'active' : ''" (click)="change_body('skill_flag')">My
                        Skill<span class="slider"></span></label></li> -->
                    <li><label class="tab cursor-pointer tx-15 tx-primary font-weight-bold"
                        [ngClass]="flags?.career_flag? 'active' : ''" (click)="change_body('career_flag')">Career
                        Ladder<span class="slider"></span></label>
                    </li>
                  </ul>
                </div>
                <div class="col-lg-2 col-md-2 text-center"><span class="font-medium-2 text-uppercase"
                    id="employee_name">{{employee_details.first_name}}</span>
                  <p class="grey font-small-2">{{employee_details.designation_name}}</p>
                </div>
                <div class="col-lg-5 col-md-5">
                  <ul class="profile-menu ">
                    <li><label class="tab cursor-pointer tx-15 tx-primary font-weight-bold"
                        [ngClass]="flags?.role_flag? 'active' : ''" (click)="change_body('role_flag')">Check Role
                        <span class="slider"></span></label>
                    </li>
                    <!-- <li><label class="tab cursor-pointer tx-15 tx-primary font-weight-bold"
                        [ngClass]="flags?.role_fitment_flag? 'active' : ''"
                        (click)="change_body('role_fitment_flag')">My Role Fitment<span class="slider"></span></label>
                    </li> -->
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- <app-employee-skill-mapping [hidden]="!flags?.skill_flag"></app-employee-skill-mapping> -->
    <app-career-ladder-information [hidden]="!flags?.career_flag"></app-career-ladder-information>
    <app-role-information [hidden]="!flags?.role_flag"></app-role-information>
    <!-- <app-employee-job-search [hidden]="!flags?.role_fitment_flag"></app-employee-job-search> -->
  </div>
</div>
