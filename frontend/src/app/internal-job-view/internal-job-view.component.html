<div class="back_button mg-b-10">
  <span class="font-weight-bold"><i class="fa fa-close tx-20-force text-danger remove_row cursor-pointer"
      (click)="closeDialog()"></i></span>
</div>
<div id="contentToConvert">
  <h6 *ngIf="employee_detail"><label class="section-title mg-t-0-force">Profile Detail </label></h6>
  <app-employee-detail *ngIf="employee_detail" [employee_detail]="employee_detail"></app-employee-detail>
  <app-employee-job-view *ngIf="mapping_detail" [no_popup]="no_popup" [mapping_detail]="mapping_detail"
    [view_type]="view_type">
  </app-employee-job-view>
</div>
<div class="text-center">
  <button (click)="captureScreen()" mat-raised-button color="primary">Print</button>
</div>
