<div class="section-wrapper mg-t-20 tx-12">
    <div class="table-responsive">
        <table class="table table-bordered mg-b-0">
            <thead>
                <tr>
                    <th>Skill</th>
                    <th>Experience (Month)</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let skill of skills">
                    <td>{{skill.name}}</td>
                    <td class="pd-0-force pd-l-10-force pd-r-10-force">
                        <mat-form-field>
                            <input matInput (keypress)="keyPress($event)" (change)="update_json(skill.id,$event.target.value)"
                                type="text" maxlength="3" placeholder="Enter Experience" value="{{skill_set.get(skill.id)}}">
                            <!-- <mat-error *ngIf="training_detail_formdata_submit.get('maximum_nomination').hasError('pattern')">
                                Enter numeric value and maximum 3 digit number acceptable
                            </mat-error> -->
                        </mat-form-field>
                    </td>
                </tr>
            </tbody>
        </table>
    </div><!-- bd -->
    <div class="col-lg-12 mg-t-10 text-center">
        <button mat-raised-button style="margin-right:10px" color="primary" (click)="dismissBottomSheet()">Save</button>
        <button mat-raised-button color="warn" (click)="closeBottomSheet()">Cancel</button>
    </div>
</div>
